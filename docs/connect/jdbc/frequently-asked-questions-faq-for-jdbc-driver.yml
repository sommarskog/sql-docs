          **How can I help improve the JDBC Driver?**  
          The JDBC Driver is open-source and the source code can be found on [GitHub](https://github.com/microsoft/mssql-jdbc). You can help improve the driver by filing issues and contributing to the code base.
          
          **Which versions of SQL Server and Java do the driver support?**  
          See the [Microsoft JDBC Driver for SQL Server support matrix](microsoft-jdbc-driver-for-sql-server-support-matrix.md) page for details.
          
          **What is the difference between the JDBC driver packages available on the [Microsoft download page](download-microsoft-jdbc-driver-for-sql-server.md) and the JDBC driver available on GitHub?**  
          The JDBC driver files available on the GitHub repository for the Microsoft JDBC driver are the core of the JDBC driver and are under the open-source license listed in the repository. The driver packages on the [Microsoft download page](download-microsoft-jdbc-driver-for-sql-server.md) include other libraries for Windows-integrated authentication and enabling XA transactions with the JDBC driver. Those other libraries are under the license included with the downloadable package.
          
